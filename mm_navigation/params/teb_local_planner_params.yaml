TebLocalPlannerROS:
  odom_topic: /odometry/filtered # odom   test_1202 
  map_frame: /odom
    
  # Trajectory

  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  max_global_plan_lookahead_dist: 3.0 # 3.0  test_1202
  feasibility_check_no_poses: 5
    
  # Robot
         
  max_vel_x: 0.4
  max_vel_x_backwards: 0.05
  max_vel_theta: 0.2
  acc_lim_x: 0.10
  acc_lim_theta: 0.1
  min_turning_radius: 0.0 # 0.0   test_1202
  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "polygon"
    vertices: [[0.15, -0.35], [0.15, 0.75], [-0.95, 0.75], [-0.95, -0.35]]
    # vertices: [[0.05, -0.25], [0.05, 0.65], [-0.85, 0.65], [-0.85, -0.25]]

  # GoalTolerance

  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.4
  free_goal_vel: False
    
  # Obstacles
    
  min_obstacle_dist: 0.3 #- test_1202
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 30
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization
    
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1 # 0.1 - test_1202
  weight_max_vel_x: 1
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 300
  weight_kinematics_forward_drive: 4.0
  weight_kinematics_turning_radius: 1.5 # 1 - test_1202
  weight_optimaltime: 0.3 # 1 - test_1202
  weight_obstacle: 50 # 50 - test_1202
  weight_dynamic_obstacle: 10 # not in use yet
  alternative_time_cost: False # not in use yet

  weight_viapoint: 3.0 # test_1202

  # Homotopy Class Planner

  enable_homotopy_class_planning: True # True - test_1202
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 4
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False