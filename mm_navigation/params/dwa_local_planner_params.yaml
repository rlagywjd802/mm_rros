DWAPlannerROS:
  global_frame: /odom
  max_vel_x: 0.2
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_trans_vel: 0.2
  max_rot_vel: 0.2
  min_rot_vel: 0.05

  acc_lim_theta: 1.0
  acc_lim_x: 1.5
  acc_lim_y: 0.0

  holonomic_robot: false
  meter_scoring: false

  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.25 # 0.5
  latch_xy_goal_tolerance: false

  sim_time: 1.0
  vx_samples: 5
  vy_samples: 1
  vth_samples: 20
